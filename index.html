<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlasovanie MP-BBSK</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0053a0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>

<div id="auth-container" class="main-container">
    <a href="https://www.krajskyparlament.sk" target="_blank" rel="noopener noreferrer">
        <img src="whitelogo2.png" alt="Logo MP-BBSK" class="logo">
    </a>
    <nav class="auth-nav">
        <button id="show-login-btn" class="active">Prihlásiť sa</button>
        <button id="show-signup-btn">Zaregistrovať sa</button>
    </nav>
    <div id="login-form">
        <div class="form-control">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="vas@email.com">
        </div>
        <div class="form-control">
            <label for="login-password">Heslo</label>
            <input type="password" id="login-password" placeholder="••••••••">

            </p>
        </div>
        <button id="login-button" class="full-width">Prihlásiť sa</button>
    </div>
    <div id="signup-form" class="hidden">
        <div class="form-control">
            <label for="signup-firstname">Krstné meno</label>
            <input type="text" id="signup-firstname" placeholder="Ján">
        </div>
        <div class="form-control">
            <label for="signup-lastname">Priezvisko</label>
            <input type="text" id="signup-lastname" placeholder="Mrkvička">
        </div>
        <div class="form-control">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="vas@email.com">
        </div>
        <div class="form-control">
            <label for="signup-password">Heslo</label>
            <input type="password" id="signup-password" placeholder="Minimálne 6 znakov">
        </div>
        <div class="form-control">
            <label for="signup-nickname">Heslo</label>
            <input type="password" id="signup-nickname" placeholder="Zadajte znovu heslo. Minimálne 6 znakov">
        </div>
        <button id="signup-button" class="full-width">Zaregistrovať sa</button>
    </div>
</div>

<div id="welcome-animation" class="main-container hidden">
    <img src="whitelogo2.png" alt="Logo MP-BBSK" class="logo">
    <h2 id="welcome-message"></h2>
</div>

<div id="app-container" class="main-container hidden">
    <header class="app-header">
        <a href="https://www.krajskyparlament.sk" target="_blank" rel="noopener noreferrer">
            <img src="whitelogo2.png" alt="Logo MP-BBSK" class="header-logo">
        </a>
        <div class="theme-switcher">
            <label for="theme-toggle" class="theme-toggle-label">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="user-info">
            <div id="user-avatar" class="user-avatar"></div>
            <div id="user-details">
                <span id="user-name-display" class="user-name"></span>
                <span id="user-email-display" class="user-email"></span>
            </div>
            <button id="logout-button">Odhlásiť sa</button>
        </div>
    </header>
    <nav class="app-nav">

        <button id="show-active-polls-btn" class="active">Aktívne hlasovania</button>
        <button id="show-results-btn">Zobraziť výsledky</button>

    </nav>
    <main id="polls-container"></main>
    <main id="results-container" class="hidden"></main>
</div>

<footer>
    <p>Hlasovací systém MP-BBSK</p>
</footer>

<div id="toast-container"></div>

<div id="fullscreen-modal" class="fullscreen-overlay hidden">
    <div class="fullscreen-content">
        <div class="fullscreen-top-bar">
            <div class="top-bar-left">
                <span id="fs-date"></span>
            </div>
            <div class="top-bar-center">
                <img src="whitelogo2.png" alt="Logo MP-BBSK" class="fullscreen-logo">
                <span>Mládežnícky parlament <br> Banskobystrického samosprávneho kraja</span>
            </div>
            <div class="top-bar-right">
                <span id="fs-time"></span>
            </div>
        </div>
        <div class="fullscreen-header">
            <div><span>PRÍTOMNÍ</span><span id="fs-present">0</span></div>
            <div><span>ZA</span><span id="fs-for">0</span></div>
            <div><span>PROTI</span><span id="fs-against">0</span></div>
            <div><span>ZDRŽALO SA</span><span id="fs-abstained">0</span></div>
            <div><span>NEHLASOVALO</span><span id="fs-not-voted">0</span></div>
        </div>
        <div class="fullscreen-main">
            <h1 id="fs-status"></h1>
        </div>
        <div class="fullscreen-footer">
            <button id="fs-close-btn">Zavrieť</button>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
</script>

</body>
</html>
